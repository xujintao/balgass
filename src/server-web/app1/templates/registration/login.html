{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="mx-auto" style="max-width: 400px">
  <div class="card shadow-sm w-100">
    <div class="card-body">
      <h5 class="card-title">Log in to your account.</h5>
      <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %} {% bootstrap_form form %}
        <div class="d-flex justify-content-between align-items-center">
          <button name="submit" class="btn btn-primary w-50">Log in</button>
          <a href="{% url 'password_reset' %}">Forget password?</a>
        </div>
        <input type="hidden" name="next" value="{% url 'home' %}" />
      </form>
    </div>
  </div>
  <div class="card shadow-sm w-100 mt-4">
    <div class="card-body">
      <h5 class="card-title">Don't have an account?</h5>
      <a class="btn btn-outline-secondary w-100" href="{% url 'signup' %}"
        >Sign up</a
      >
    </div>
  </div>
</div>
{% endblock content %}
