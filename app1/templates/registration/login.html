{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header%}
<h3>Log in to your account.</h3>
{% endblock page_header%}

{% block content %}
<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{% url 'home' %}">
</form>
{% endblock content %}
